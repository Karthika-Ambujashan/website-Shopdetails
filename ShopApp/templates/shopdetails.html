<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-top: 40px;">
    <form action="{% url 'getData' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="mb-3">
          <label for="shopname" class="form-label">Shopname</label>
          <input type="text" name="shopname" class="form-control" id="shopname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="shoplocation" class="form-label">Shoplocation</label>
          <input type="text" name="shoplocation" class="form-control" id="shoplocation">
        </div>
        <div class="mb-3">
            <label for="shopcontactno" class="form-label">Shopcontactno</label>
            <input type="text" name="shopcontactno" class="form-control" id="shopcontactno" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="file" name="shop_image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
