<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row">
      {% for i in data %}
    <div class="col-sm-6 pt-3" style="width: 300px;">
      <div class="card text-center pt-3">
          <img class="card-image-top" src="{{i.shop_image.url}}" alt="Card image" style="height: 15em;">
          <div class="card-body">
              <h4 class="card-title">{{i.shopname}}</h4>
              <a href="{% url 'view' sid=i.id %}" class="btn btn-primary">view</a>
          </div>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
</html>
